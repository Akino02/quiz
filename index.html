<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./res/css/style.css" />
  </head>
  <body>
    <div id="leaderboard"></div>
    <div id="container">
      <div id="name">
        Quiz
        <p id="hard">Hardware</p>
        <p id="qnum">1/30</p>
      </div>
      <div id="start" value="0">Start</div>
      <div id="quiz">
        <div id="question"></div>
        <div id="answers">
          <div class="row">
            <button class="answer" id="od1"></button>
            <button class="answer" id="od2"></button>
          </div>
          <div class="row">
            <button class="answer" id="od3"></button>
            <button class="answer" id="od4"></button>
          </div>
        </div>
        <div id="next">Dalsi</div>
      </div>
      <table id="end">
        <tr>
          <th>Vaše úspěšnost:</th>
          <td id="points"></td>
          <td id="procents"></td>
        </tr>
        <tr>
          <th>Doba vypracování</th>
          <td id="timer" colspan="2"></td>
        </tr>
      </table>
      <div id="wrongcontainer">
        <h3>Špatné odpovědi:</h3>
        <div id="log"></div>
      </div>
    </div>
    <script src="./res/js/main.js"></script>
  </body>
</html>
