<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./res/css/style.css" />
  </head>
  <body>
    <div id="leaderboard"></div>
    <canvas></canvas>
    <div id="container">
      <div id="name">
        <div class="name-wrapper">
          <div class="pagename">Quiz</div>
          <p id="hard">Hardware</p>
          <p id="qnum">1/30</p>
        </div>
      </div>
      <!--
      <div id="input">
        <input
          type="text"
          style="text-align: center"
          name="Username"
          placeholder="Username"
          id="username"
          maxlength="10"
        />
        <div id="setusername">Set Username</div>
      </div>-->
      <div id="typeofquiz">
        <p>Vyberte si téma quizu</p>
        <div class="typeofquiz-wrapper">
          <div class="typequiz" >Hardware,HTML/CSS/JS,Java</div>
          <div class="typequiz">Sítě</div>
        </div>
      </div>
      <div id="start" value="0">Start</div>
      <div id="quiz">
        <div id="question"></div>
        <div id="answers">
          <div class="row">
            <button class="answer" id="od1"></button>
            <button class="answer" id="od2"></button>
          </div>
          <div class="row">
            <button class="answer" id="od3"></button>
            <button class="answer" id="od4"></button>
          </div>
        </div>
        <div id="next">Dalsi</div>
        <!--<div id="backtomenu">Menu</div>-->
      </div>
      <table id="end">
        <tr>
          <th>Vaše úspěšnost:</th>
          <td id="points"></td>
          <td id="procents"></td>
        </tr>
        <tr>
          <th>Doba vypracování</th>
          <td id="timer" colspan="2"></td>
        </tr>
      </table>
      <div id="wrongcontainer">
        <h3>Špatné odpovědi:</h3>
        <div id="log"></div>
      </div>
      <div id="backtomenu">Back to menu</div>
      <footer>
        <div id="clock"></div>
      </footer>
    </div>
    <script src="./res/js/main.js"></script>
  </body>
</html>
