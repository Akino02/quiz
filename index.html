<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./res/css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="name">Quiz</div>
      <div id="start">Start</div>
      <div id="quiz">
        <div id="question"></div>
        <div id="odpovedi">
          <button class="odpoved" id="od1"></button>
          <button class="odpoved" id="od2"></button>
          <button class="odpoved" id="od3"></button>
          <button class="odpoved" id="od4"></button>
        </div>
        <div id="next">Dalsi</div>
      </div>
      <table id="konec">
        <tr>
          <th>Vaše úspěšnost:</th>
          <td id="body"></td>
          <td id="procenta"></td>
        </tr>
      </table>
      <div id="wrongcontainer">
        <h3>Špatné odpovědi:</h3>
        <div id="log"></div>
      </div>
      <!--<div id="body"></div>-->
      <!--<div id="procenta"></div>-->
      <!--<div id="log"><p>Špatné odpovědi:</p></div>-->
    </div>
    <script src="./res/js/main.js"></script>
  </body>
</html>
